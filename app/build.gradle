        // Enables view binding for easier management of view elements.
        buildFeatures {
            viewBinding true
        }
        
        // Kotlin options for compatibility and optimizations.
        kotlinOptions {
            jvmTarget = '1.8' // Specifies the version of JVM target
        }
    }
    
    buildTypes {
        release {
            minifyEnabled false // Disable code obfuscation for easier debugging
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    // Core Android libraries for app functionality
    implementation "androidx.appcompat:appcompat:$appcompat_version" // Provides support for ActionBar, etc.
